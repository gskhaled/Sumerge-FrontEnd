<div class="container" style="margin-top: 1%">
  <div class="row">
    <div class="col-xs-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input
              matInput
              placeholder="example@example.com"
              type="email"
              id="email"
              ngModel
              name="email"
              class="form-control"
              required
              email
              #email="ngModel"
            />
            <mat-error *ngIf="!email.valid && email.touched"
              >Email invalid</mat-error
            >
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              id="password"
              ngModel
              name="password"
              class="form-control"
              required
              #password="ngModel"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
            <mat-error *ngIf="!password.valid && password.touched"
              >Password invalid</mat-error
            >
          </mat-form-field>
        </div>
        <div class="alert alert-danger" *ngIf="error">
          <span
            >An error has occured,
            {{
              isLogin ? "Incorrect data entered" : "Email already exists"
            }}</span
          >
        </div>
        <div class="wrapper">
          <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid"
          >
            Submit
          </button>
        </div>
      </form>
      <hr />
    </div>
  </div>
</div>
